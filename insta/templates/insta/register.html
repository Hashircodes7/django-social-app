<!DOCTYPE html>
<html>
<body>

<h2>Register</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p>Avatar: <input type="file" name="avatar"></p>
  <p>Bio: <textarea name="bio"></textarea></p>
  <button type="submit">Register</button>
</form>

<a href="{% url 'login' %}">Already have an account?</a>

</body>
</html>
